    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> {{ .Title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!--     <meta name="description" content="Free HTML5 Template by FREEHTML5.CO - Hugo port by Pieter Saey" />
    <meta name="keywords" content="free html5, free template, free bootstrap, html5, css3, mobile first, responsive, hugo, static site" />

 -->
    {{ with .Site.Params.author }}<meta name="author" content="{{ . }}">{{ end }}
    {{ with .Site.Params.description }}<meta name="description" content="{{ . }}">{{ end }}
    {{ with .Site.LanguageCode }}<meta http-equiv="content-language" content="{{ . }}" />{{ end }}

    <!-- OpenGraph meta tags -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="{{ .Site.Title }}">
    <meta property="og:title" content="{{ if .Title }}{{ .Title }}{{ else }}{{ .Site.Title }}{{ end }}">
    <meta property="og:description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    <meta property="og:url" content="{{ .Permalink }}">
    <meta property="og:image" content="{{ .Site.BaseURL }}{{ .Site.Params.image }}">
    
    <!-- Twitter Card meta tags (optional - remove if no Twitter presence) -->
    <!-- 
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="{{ if .Title }}{{ .Title }}{{ else }}{{ .Site.Title }}{{ end }}" />
    <meta name="twitter:description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}" />
    <meta name="twitter:image" content="{{ .Site.BaseURL }}{{ .Site.Params.image }}" />
    -->
    
    <!-- SEO meta tags -->
    {{ with .Site.Params.keywords }}<meta name="keywords" content="{{ . }}">{{ end }}
    
    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@graph": [
            {
                "@type": "Organization",
                "@id": "{{ .Site.BaseURL }}#organization",
                "name": "Songlaa GmbH",
                "url": "{{ .Site.BaseURL }}",
                "logo": {
                    "@type": "ImageObject",
                    "url": "{{ .Site.BaseURL }}{{ .Site.Params.image }}"
                },
                "description": "{{ .Site.Params.description }}",
                "address": {
                    "@type": "PostalAddress",
                    "addressLocality": "Bern",
                    "addressCountry": "CH"
                },
                "sameAs": [
                    "https://github.com/songlaa",
                    "https://www.linkedin.com/in/gabriel-graf-6b6446319"
                ]
            },
            {
                "@type": "Course",
                "@id": "{{ .Site.BaseURL }}#kubernetes-fundamentals",
                "name": "Introduction to Kubernetes, the secure way",
                "description": "Learn the core components and architecture of Kubernetes with security-focused hands-on labs.",
                "provider": {
                    "@id": "{{ .Site.BaseURL }}#organization"
                },
                "courseMode": "instructor-led",
                "educationalLevel": "beginner",
                "teaches": [
                    "Kubernetes fundamentals",
                    "Container security",
                    "Pod security",
                    "Network policies"
                ]
            },
            {
                "@type": "Course",
                "@id": "{{ .Site.BaseURL }}#kubernetes-security", 
                "name": "Kubernetes Security",
                "description": "Deep dive into Kubernetes security concepts and hands-on defense labs.",
                "provider": {
                    "@id": "{{ .Site.BaseURL }}#organization"
                },
                "courseMode": "instructor-led",
                "educationalLevel": "advanced",
                "teaches": [
                    "Advanced Kubernetes security",
                    "RBAC implementation",
                    "Security scanning",
                    "Threat detection"
                ]
            }
        ]
    }
    </script>

    <!-- canonical link tag -->
    <link rel="canonical" href="{{ .Permalink }}"/>

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="shortcut icon" href="favicon.ico">

    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,600,400italic,700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="{{ "css/leaflet.css" | absURL }}" />

    <!-- Animate.css -->
    <link rel="stylesheet" href="{{ "css/animate.css" | absURL }}">
    <!-- Icomoon Icon Fonts-->
    <link rel="stylesheet" href="{{ "css/icomoon.css" | absURL }}">
    <!-- Simple Line Icons -->
    <link rel="stylesheet" href="{{ "css/simple-line-icons.css" | absURL }}">
    <!-- Magnific Popup -->
    <link rel="stylesheet" href="{{ "css/magnific-popup.css" | absURL }}">
    <!-- Bootstrap  -->
    <link rel="stylesheet" href="{{ "css/bootstrap.css" | absURL }}">

    <!-- 
    Default Theme Style 
    You can change the style.css (default color purple) to one of these styles
    
    1. pink.css
    2. blue.css
    3. turquoise.css
    4. orange.css
    5. lightblue.css
    6. brown.css
    7. green.css

    -->
    <link rel="stylesheet" href="{{ "css/style.css" | absURL }}">

    <!--
       custom css files can be configured in config.toml:
       [params]
          custom_css = ["css/foo.css", "css/bar.css"]
     -->
    {{ range .Site.Params.custom_css }}
    <link rel="stylesheet" href="{{ . | absURL }}">
    {{ end }}
